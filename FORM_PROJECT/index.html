<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h3>Cadastre o seu veículo para vender mais rápido!</h3>
    </div>
    <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda mais fácil seu carro!</h1>
            <p>Descreva as características e marque os opcionais que ele possui
            </p>
            <form>
                <div class="box-input">
                    <label for="title"
                    >Título do Anúncio <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name = "title" 
                    id = "title" 
                    class = "block" 
                    placeholder="Um título para anunciar seu carro"
                    minlength="1"
                    maxlength="30"
                    required
                    >
                </div>
                <div class="box-input">
                    <label for="price"
                    >preço <span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name = "price" 
                    id = "price" 
                    class = "block" 
                    placeholder="defina um preço"
                    required
                    >
                </div>
                <div class="box-input">
                    <label for="description"
                    >Descrição<span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Coloque os detalhes do veículo aqui!">
                    </textarea>
                </div>
                <div class="box-input">
                    <label for="brand"
                    >Marca<span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name = "brand" 
                    id = "brand" 
                    class = "block" 
                    placeholder="Digite a marca do seu veíuclo"
                    required
                    >
                </div>
                <div class="box-input">
                    <label for="model"
                    >Modelo<span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name = "model" 
                    id = "model" 
                    class = "block" 
                    placeholder="Digite o modelo do veículo"
                    required
                    >
                </div>
                <div class="box-input">
                    <label for="mileage"
                    >Quilometragem<span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name = "mileage" 
                    id = "mileage" 
                    class = "block" 
                    placeholder="Digite a Quilometragem do Veículo"
                    required
                    >
                </div>
                <div class="box-input">
                    <label for="purchase_date"
                    >Data de compra<span class="required-field">*</span></label>
                    <input 
                    type="date" 
                    name = "purchase_date" 
                    id = "purchase_date" 
                    class = "block" 
                    required
                    >
                </div>
                <div class="box-input">
                    <p>Tipo de Câmbio: <span class="required-field">*</span></p>
                <input type="radio" id = "manual" name =  "gear">
                <label for="manual">Manual</label>
                <input type="radio" id = "automático" name =  "gear">
                <label for="manual">Automático</label>
                </div>
                <div class="optional-box">
                    <p>Opcionais</p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" 
                            id = "optional" 
                            name = "optional[]" 
                            value = "airbag">
                            <label for="airbag">Airbag</label>
                        </li> 
                        <li>
                            <input type="checkbox" 
                            id = "optional" 
                            name = "optional[]" 
                            value = "alarm">
                            <label for="alarm">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id = "optional" 
                            name = "optional[]" 
                            value = "ac">
                            <label for="ac">Ar-condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id = "optional" 
                            name = "optional[]" 
                            value = "reverse-camera">
                            <label for="reverse-camera">Camêra de ré</label>
                        </li>                
                    </ul>
                </div>
                <div class="optional-box">
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" 
                            id = "optional" 
                            name = "optional[]" 
                            value = "lane_assist">
                            <label for="lane_assist">Assistente de Pista</label>
                        </li> 
                        <li>
                            <input type="checkbox" 
                            id = "optional" 
                            name = "optional[]" 
                            value = "smartphone">
                            <label for="smartphone">Interação com o Celular</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id = "optional" 
                            name = "optional[]" 
                            value = "leather_seat">
                            <label for="leather_seat">Banco de Couro</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id = "optional" 
                            name = "optional[]" 
                            value = "keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>               
                    </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do Carro: <span class="required-field">*</span></p>
                    <input type="file" ]
                    multiple accept="image/png, image/jpg," 
                    id="images" 
                    name="image" 
                    required>
                </div>
                <input type="submit" value = "Enviar" class="btn-submit">
            </form>
        </div>
    </div>
</div>
</body>
</html>
